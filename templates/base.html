<!doctype html>{% load static %}
<html lang="{% block lang %}fa{% endblock %}" dir="{% block dir %}rtl{% endblock %}">
<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash – Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="Mohammad hosein Eftekhari Zadeh, Mohammad Rahimi, Mohammad Hosein Mohammadi">
    <meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/brand/favicon.svg' %}" />

    <!-- TITLE -->
    <title>مفاتیح - {% block title %}{% endblock %}</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" rel="stylesheet" type="text/css text/html" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" />
    {% comment %} <link id="style" href="{% static 'assets/plugins/bootstrap/css/bootstrap.css' %}" type="text/css text/html" rel="stylesheet" />
    <link id="style" href="{% static 'assets/plugins/bootstrap/css/bootstrap.rtl.css' %}" type="text/css text/html" rel="stylesheet" /> {% endcomment %}

    <!-- STYLE CSS -->
    <link type="text/css" href="{% static 'assets/css/style.css' %}"  rel="stylesheet" />
    <link type="text/css" href="{% static 'assets/css/dark-style.css' %}"  rel="stylesheet" />
    <link type="text/css" href="{% static 'assets/css/transparent-style.css' %}"  rel="stylesheet">
    <link type="text/css" href="{% static 'assets/css/skin-modes.css' %}"  rel="stylesheet" />

    <!--- FONT-ICONS CSS -->
    <link type="text/css" href="{% static 'assets/css/icons.css' %}"  rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'assets/colors/color1.css' %}" />

    <!-- TOASTIFY JS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/plugins/toastify/toastify.css' %}">

    <!-- CUSTOM IRANSANSX FONTS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/font_style.css' %}">

    <!-- CUSTOM HEIGHT SIZING -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/vh_sizing.css' %}">

    <style>
        /* apply font family to elements */
        * {
            font-family: "IRANSansX Medium", Sans-Serif, -apple-system, serif;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* fix the switch input in dark mode */
        .dark-mode .custom-switch-indicator {
            border: 1px solid rgba(255, 255, 0, 0.1);
        }

        /* LTR the email inputs */
        input[type="email"] {
            direction: ltr;
        }

        /* cursor pointer for all labels and switch inputs */
        label,
        span.custom-switch-indicator {
            cursor: pointer;
        }


        /* search input for select2 */
        body.dark-mode input.select2-search__field {
            color: #ffffff;
        }

        /* clear button in select2 */
        span.select2-selection__clear {
            margin: 2px 15px 0;
        }

        /* settings icons padding */
        div span.settings-icon {
            display: inline-flex;
            width: fit-content;
            height: fit-content;
            padding: 15px;
        }

        /* moon icon in header got centered */
        span.dark-layout .fe-moon {
            display: flex;
        }
    </style>

{% block css %}{% endblock %}

</head>

<body class="app sidebar-mini {% block body_class %}rtl{% endblock %} {% if request.user.extra.dark_mode %}dark-mode{% endif %}">

    <!-- PAGE -->
    <div class="page">
        <div class="page-main">
            <!--app-content open-->
            {% block body %}{% endblock %}
            <!--app-content close-->
        </div>
    </div>

    <!-- JQUERY JS -->
    <script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery-3.6.1.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- INPUT MASK JS-->
    <script type="text/javascript" src="{% static 'assets/plugins/input-mask/jquery.mask.min.js' %}"></script>

    <!-- SIDE-MENU JS-->
    <script type="text/javascript" src="{% static 'assets/plugins/sidemenu/sidemenu.js' %}"></script>

    <!-- SIDEBAR JS -->
    <script type="text/javascript" src="{% static 'assets/plugins/sidebar/sidebar.js' %}"></script>

    <!-- INTERNAL SELECT2 JS -->
    <script type="text/javascript" src="{% static 'assets/plugins/select2/select2.full.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/select2.js' %}"></script>

    <!-- Perfect SCROLLBAR JS-->
    <script type="text/javascript" src="{% static 'assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/p-scroll/pscroll.js' %}"></script>
    {% comment %} <script type="text/javascript" src="{% static 'assets/plugins/p-scroll/pscroll-1.js' %}"></script> {% endcomment %}

    <!-- Sticky js -->
    <script type="text/javascript" src="{% static 'assets/js/sticky.js' %}"></script>

    <!-- CUSTOM JS -->
    <script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>

     <!-- SWEET-ALERT JS -->
    <script type="text/javascript" src="{% static 'assets/plugins/sweet-alert/sweetalert.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/sweet-alert.js' %}"></script>

    <!-- TOASTIFY JS -->
	<script type="text/javascript" src="{% static 'assets/plugins/toastify/toastify.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/plugins/toastify/toastify-colors.js' %}"></script>

    <!-- Add some presets -->
    <script>
        {% comment %}$(document).ready(function () {
            // Add custom method 'alike' to jquery form validator
            $.validator.addMethod('alike', function (value, element, element_name) {
                let selector = `[name='${element_name["name"]}']`;
                let another_element = $(selector);
                return value === another_element.val();
            }, 'they are not the same');

            // Change default message in jquery form validator
            $.extend($.validator.messages, {
                required: 'الزامی است'
            });
        });{% endcomment %}
        {% comment %}let lay_out_set = $('.light-layout, .dark-layout');
        lay_out_set.on('click', function () {
            $(this).addClass('active');
            lay_out_set.not($(this)).removeClass('active');
            let text = '';
            let mode = 'dark';
            text = 'تم تاریک شد'
            if ($(this).hasClass('light-layout')) {
                text = 'تم روشن شد'
                mode = 'light';
            }
            $.ajax({
                url: '{% url 'client:api_select_theme' %}',
                type: 'GET',
                data: {'mode': mode},
                success: function () {
                    Toastify({
                        text: text,
                        duration: 1500,
                        newWindow: true,
                        close: true,
                        gravity: 'top', // `top` or `bottom`
                        position: 'center', // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: 'rgb(108,95,252)',
                        },
                        onClick: function () {} // Callback after click
                    }).showToast();
                },
            });
        });{% endcomment %}
    </script>

    {% block js %}{% endblock %}

</body>

</html>
